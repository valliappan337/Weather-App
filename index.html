<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>

        </div>
        <div class="err">
            <p>invalid input</p>
        </div>
        <div class="welcome">
            <h1>Welcome to checktemp</h1>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22"c</h1>
            <h2 class="city">New York</h2>

            <div class="tempdet">
                <p class="feelslike">Feels like : 22.21</p>
                <p class="gradlevel">grade level : 22.21</p>
                <p class="pressure">pressure : 22.21</p>
                <p class="sealevel">sea level : 22.21</p>
            </div>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
